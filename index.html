<!doctype html>
<html>
	<head>
		<!-- Meta tags -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<!meta http-equiv="cache-control" content="no-cache" />
		<!meta http-equiv="pragma" content="no-cache" />
		<!meta http-equiv="expires" content="0" />
		<!meta http-equiv="refresh" content="3" />
		
		<!-- CSS loading -->
		<link rel="stylesheet" type="text/css" href="css/design.css" />
		
		<!-- General information -->
		<title>Kalkulator</title>
		<link rel="shortcut icon" href="img/favicon.ico">
		
		<!-- Preloading Javascript -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
		<script type="text/javascript" src="js/preload.js"></script>
		<script type="text/javascript">
		$(document).ready(function(){
			preLoad();
			window.onresize=function(){
				reRender();
			};
			window.onorientationchange=function(){
				reRender();
			};
		});
		</script>
		
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="viewport" content = "width = 320.1, initial-scale = 1, user-scalable = no" />
		
		<link rel="apple-touch-icon-precomposed" href="touch-icon-iphone.png" />
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="touch-icon-iphone4.png" />
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="touch-icon-ipad.png" />	
	</head>
	<body>
		
		<!-- Display -->
		<div id="display">
			<p id="view">0</p>
		</div>
		
		<!-- Keypad -->
		<div id="keypad">
		
			<!-- Button 1 -->
			<button class="number" id="1">
				<p>1</p>
			</button>
			
				<!-- Button 2 -->
				<button class="number" id="2">
					<p>2</p>
				</button>
			
					<!-- Button 3 -->
					<button class="number" id="3">
						<p>3</p>
					</button>
			
			<!-- Button 4 -->
			<button class="number" id="4">
				<p>4</p>
			</button>
			
				<!-- Button 5 -->
				<button class="number" id="5">
					<p>5</p>
				</button>
			
					<!-- Button 6 -->
					<button class="number" id="6">
						<p>6</p>
					</button>
			
			<!-- Button 7 -->
			<button class="number" id="7">
				<p>7</p>
			</button>
			
				<!-- Button 8 -->
				<button class="number" id="8">
					<p>8</p>
				</button>
			
					<!-- Button 9 -->
					<button class="number" id="9">
						<p>9</p>
					</button>
			
			<!-- Button comma -->
			<button id="dot">
				<p>.</p>
			</button>
			
				<!-- Button 0 -->
				<button class="number" id="0">
					<p>0</p>
				</button>
				
					<!-- Button clear -->
					<button id="clear">
						<p>C</p>
					</button>
						
		</div>
		
		<div id="tapBG">&nbsp;</div>
		
	</body>
	
	<!-- Postloading Javascript -->
	<script type="text/javascript" src="js/quo.js"></script>
	<script type="text/javascript" src="js/postload.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			postLoad();
			/* Preload */
			window.onload = function() {
				setTimeout(function() {
					new Image().src = "http://app.jasperberghoef.com/kalk/img/1.png";
					new Image().src = "http://app.jasperberghoef.com/kalk/img/2.png";
					new Image().src = "http://app.jasperberghoef.com/kalk/img/3.png";
					new Image().src = "http://app.jasperberghoef.com/kalk/img/4.png";
					new Image().src = "http://app.jasperberghoef.com/kalk/img/5.png";
				}, 1000);
			};
		});
	</script>
	
</html>
